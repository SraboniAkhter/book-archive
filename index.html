<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
       <!-- searching area -->
    <h2 class="text-center text-warning">Search Your Book</h2>
    <div class="input-group mb-3 mx-auto w-50">
     <input id="search-field" type="text" class="form-control" placeholder="Search book by name" aria-label="Recipient's username" aria-describedby="button-addon2">
     <button id="search-button" onclick="searchBook()" class="btn btn-outline-warning" type="button" id="button-addon2">Search</button>
   </div>
    
   <!--show number of searching result -->
  <div class="text-center text-warning" id="search-results">

</div>
<!-- showing search results -->
    <div id="books" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
        </div>
      </div>

<!-- error message -->
<h4 id="errorMessage" class="text-danger">

</h4>

    <!-- bootstrap.js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- external js file -->

    <script src="app.js"></script>
</body>
</html>
